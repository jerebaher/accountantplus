<form action="#" method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="transaction_amount" class="block text-sm font-medium text-gray-700">Monto</label>
        <input type="number" name="amount" id="transaction_amount"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
               required>
    </div>
    <div>
        <label for="transaction_type" class="block text-sm font-medium text-gray-700">Tipo</label>
        <select name="type" id="transaction_type"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <option value="income">Ingreso</option>
            <option value="expense">Gasto</option>
        </select>
    </div>
    <div>
        <label for="account_category" class="block text-sm font-medium text-gray-700">Categoría</label>
        <div class="mt-1 flex rounded-md shadow-sm">
            <select name="category" id="account_category"
                    class="flex-1 block w-full rounded-none rounded-l-md border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                {% for category in categories %}
                	<option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <button type="button" onclick="openCategoryModal()"
                    class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                     aria-hidden="true">
                    <path fill-rule="evenodd"
                          d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                          clip-rule="evenodd"/>
                </svg>
            </button>
        </div>
    </div>
    <div>
        <label for="transaction_date" class="block text-sm font-medium text-gray-700">Fecha</label>
        <input type="date" name="date" id="transaction_date"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
               required>
    </div>
    <div>
        <label for="transaction_description" class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea name="description" id="transaction_description" rows="3"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
    </div>
    <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Registrar Transacción
        </button>
    </div>
</form>
