<form action="#" method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="transaction_name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" name="name" id="transaction_name"
               placeholder="Nombre de la transacción"
               maxlength="20"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
               required>
    </div>
    <div>
        <label for="transaction_description" class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea name="description" id="transaction_description" rows="3"
                  maxlength="50"
                  placeholder="Descripción de la transacción"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
    </div>
    <div>
        <label for="transaction_date" class="block text-sm font-medium text-gray-700">Fecha</label>
        <div class="flex items-center space-x-2">
            <div class="flex w-full">
                <input type="datetime-local" name="date" id="transaction_date"
                       class="mt-1 flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <button type="button" id="set-current-datetime"
                        class="ml-2 px-2 py-1 text-xs border border-gray-300 rounded-md shadow-sm font-medium text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Ahora
                </button>
            </div>
        </div>
    </div>
    <div>
        <label for="transaction_account" class="block text-sm font-medium text-gray-700 mb-1">Cuenta</label>
        <select name="account" id="transaction_account"
                class="bg-transparent border border-gray-300 text-gray-700 rounded w-48 h-8 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
            {% for account in accounts %}
                <option value="{{ account.id }}">{{ account.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="transaction_type" class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
        <select name="type" id="transaction_type"
                class="bg-transparent border border-gray-300 text-gray-700 rounded w-48 h-8 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="income">Ingreso</option>
            <option value="expense">Gasto</option>
        </select>
    </div>
    <div>
        <label for="transaction_amount" class="block text-sm font-medium text-gray-700 mb-1">Monto</label>
        <input type="number" name="amount" id="transaction_amount" min="0"
               placeholder="1000.00"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
               required>
    </div>
    <div>
        <label for="transaction_category" class="block text-sm font-medium text-gray-700">Categorías</label>
        <div class="mt-1 flex rounded-md shadow-sm">
            <select name="categories" id="transaction_category" multiple
                    class="flex-1 block w-full rounded-md border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <button id="open-category-modal"
                    class="ml-2 px-2 py-1 text-xs border border-gray-300 rounded-md shadow-sm font-medium text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Nueva
            </button>
        </div>
    </div>
    <div>
        <button id="submit-transaction-btn"
                type="button"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Registrar transacción
        </button>
    </div>
</form>
