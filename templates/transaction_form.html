<form action="#" method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="transaction_name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" name="name" id="transaction_name"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
               required>
    </div>
    <label for="transaction_account" class="block text-sm font-medium text-gray-700">Cuenta</label>
    <select name="account" id="transaction_account"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        {% for account in accounts %}
            <option value="{{ account.id }}">{{ account.name }}</option>
        {% endfor %}
    </select>
    <div>
        <label for="transaction_amount" class="block text-sm font-medium text-gray-700">Monto</label>
        <input type="number" name="amount" id="transaction_amount" min="0"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
               required>
    </div>
    <div>
        <label for="transaction_type" class="block text-sm font-medium text-gray-700">Tipo</label>
        <select name="type" id="transaction_type"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <option value="income">Ingreso</option>
            <option value="expense">Gasto</option>
        </select>
    </div>
    <div>
        <label for="transaction_category" class="block text-sm font-medium text-gray-700">Categorías</label>
        <div class="mt-1 flex rounded-md shadow-sm">
            <select name="categories" id="transaction_category" multiple
                    class="flex-1 block w-full rounded-md border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div>
        <label for="transaction_date" class="block text-sm font-medium text-gray-700">Fecha</label>
        <input type="date" name="date" id="transaction_date"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div>
        <label for="transaction_description" class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea name="description" id="transaction_description" rows="3"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
    </div>
    <div>
        <button type="submit" onclick="submitTransaction()"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Registrar transacción
        </button>
    </div>
</form>
