{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js "></script>
        <script type="module" src="{% static 'js/dashboard_page.js' %}"></script>
        <script src="{% static 'js/charts.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    {% endblock %}
</head>
<body>
{% block mainContent %}
    <div class="container mx-auto px-6 py-8">
        <h3 class="text-gray-700 text-3xl font-medium">Dashboard</h3>
        <div class="mt-8 flex justify-between">
            <div class="py-10 px-16 rounded-md bg-gray-100 transition-all duration-300 ease-in-out">
                <canvas id="accountsBalanceChart"></canvas>
            </div>
            <div class="py-10 px-16 rounded-md bg-gray-100 transition-all duration-300 ease-in-out content-center">
                <canvas id="accountsBalanceChartPie"></canvas>
            </div>
        </div>

        <div class="mt-8 grid grid-cols-1 gap-6 lg:grid-cols-2">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h4 class="text-xl font-semibold mb-4">Nueva transacci√≥n</h4>
                {% include "transaction_form.html" %}
                {% include "category_modal.html" %}
            </div>

            <div class="bg-white shadow-md rounded-lg p-6">
                <h4 class="text-xl font-semibold mb-4">Nueva cuenta</h4>
                {% include "account_form.html" %}
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
