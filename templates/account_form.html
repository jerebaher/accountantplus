<form action="#" method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="account_name" class="block text-sm font-medium text-gray-700">Nombre de la cuenta</label>
        <input type="text" name="name" id="account_name"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
               required>
    </div>
    <div>
        <label for="account_description" class="block text-sm font-medium text-gray-700">Descripci√≥n</label>
        <textarea name="description" id="account_description"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                  rows="3"></textarea>
    </div>
    <div>
        <label for="account_type" class="block text-sm font-medium text-gray-700">Tipo de cuenta</label>
        <select name="type" id="account_type"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            {% for account_type in account_types %}
                <option value="{{ account_type.id }}">{{ account_type.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="account_balance" class="block text-sm font-medium text-gray-700">Saldo inicial</label>
        <input type="number" name="balance" id="account_balance" min="0"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
               required>
    </div>
    <div>
        <button id="submit-account-btn"
                type="button"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Registrar cuenta
        </button>
    </div>
</form>
