<form action="#" method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="account_name" class="block text-sm font-medium text-gray-700">Nombre de la Cuenta</label>
        <input type="text" name="name" id="account_name"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
               required>
    </div>
    <div>
        <label for="account_type" class="block text-sm font-medium text-gray-700">Tipo de Cuenta</label>
        <select name="type" id="account_type"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <option value="checking">Cuenta Corriente</option>
            <option value="savings">Cuenta de Ahorros</option>
            <option value="credit_card">Tarjeta de Cr√©dito</option>
            <option value="cash">Efectivo</option>
        </select>
    </div>
    <div>
        <label for="account_balance" class="block text-sm font-medium text-gray-700">Saldo Inicial</label>
        <input type="number" name="balance" id="account_balance"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
               required>
    </div>
    <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Registrar cuenta
        </button>
    </div>
</form>
